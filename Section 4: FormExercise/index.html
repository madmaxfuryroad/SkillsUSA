<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Landing Page</title>
</head>
<body>
    <form action="">
        <h1>Your Course Landing Page</h1>
        
        <label for="ct">Course Title</label>
        <input type="text" name="title" id="ct" required>

        <label for="ta">Course Description</label>
        <textarea name="bigtext" id="ta" cols="30" rows="10"></textarea>

       <label for="sl">Skill Level</label>
        <select name="skilllevel" id="sl">
            <option value="Beginner">Beginner Level</option>
            <option value="Intermediate">Intermediate Level</option>
            <option value="Expert">Expert Level</option>
            <option value="All">All levels</option>
        </select>

        <label for="post">Ready to publish the course?</label>
        <input type="checkbox" name="publish" id="post">

        <button>Submit</button>

    </form>
</body>
</html>
